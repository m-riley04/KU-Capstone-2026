# NOTE: structured off of the rpi-image-gen examples.

include:
  file: trixie-minbase-ab.yaml

device:
  layer: rpi5
  hostname: polypod
  user1: pod
  user1pass: podpass

image:
  system_part_size: 6000M
  name: polypod

layer:
  app: mypolypod
  extra: rpi-splash-screen

splash:
  image_path: ${@SRCROOT}/splash.tga