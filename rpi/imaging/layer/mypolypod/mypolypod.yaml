# METABEGIN
# X-Env-Layer-Name: mypolypod
# X-Env-Layer-Category: app
# X-Env-Layer-Desc:
# X-Env-Layer-Requires: rpi-user-credentials,systemd-net-min
#
# X-Env-VarPrefix: polypod
# METAEND
---
mmdebstrap:
  # NOTE: this entire `setup-hooks` section is just a workaround for an issue in rpi-image-gen.
  setup-hooks:
    # Ensure the trusted-key directory used by rpi-image-gen exists
    - mkdir -p "$IGconf_sys_apt_keydir"
    - chmod 0755 "$IGconf_sys_apt_keydir"

    # Debian archive keyring (contains current signing keys)
    - mkdir -p "$1/tmp/keyrings"
    - curl -fsSL -o "$1/tmp/keyrings/debian-archive-keyring.deb" "https://deb.debian.org/debian/pool/main/d/debian-archive-keyring/debian-archive-keyring_2025.1_all.deb"
    - dpkg-deb -x "$1/tmp/keyrings/debian-archive-keyring.deb" "$1"
    - cp -f "$1/usr/share/keyrings/debian-archive-keyring.gpg" "$IGconf_sys_apt_keydir/debian-archive-keyring.gpg"
    - chmod 0644 "$IGconf_sys_apt_keydir/debian-archive-keyring.gpg"

    # Raspberry Pi repo key -> into TrustedParts (work/keys)
    - curl -fsSL "https://archive.raspberrypi.com/debian/raspberrypi.gpg.key" | gpg --dearmor --yes -o "$IGconf_sys_apt_keydir/raspberrypi.gpg"
    - chmod 0644 "$IGconf_sys_apt_keydir/raspberrypi.gpg"

    # Debian Bookworm sources
    - rm -f "$1/etc/apt/sources.list"
    - |-
      cat > "$1/etc/apt/sources.list" <<'EOF'
      deb http://deb.debian.org/debian bookworm main
      deb http://deb.debian.org/debian bookworm-updates main
      deb http://deb.debian.org/debian-security bookworm-security main
      EOF

    # Re-create Raspberry Pi repo list (bookworm)
    - mkdir -p "$1/etc/apt/sources.list.d"
    - |-
      cat > "$1/etc/apt/sources.list.d/raspberrypi.list" <<'EOF'
      deb http://archive.raspberrypi.com/debian bookworm main
      EOF
    
  packages:
    # Used by hooks/scripts
    - bash
    - ca-certificates
    - curl
    - git
    - wget
    - unzip
    - xz-utils
    - zip
    - file
    - gettext-base   # provides envsubst

    # Flutter (Linux desktop) deps (matching your intent)
    - libglu1-mesa
    - cmake
    - ninja-build
    - clang
    - pkg-config
    - libgtk-3-dev
    - mesa-utils

  customize-hooks:
    # 1) Copy scripts into the image
    - |
      install -d "$1/opt/polypod/scripts"
      cp -a "$SRCROOT/scripts/." "$1/opt/polypod/scripts/"
      chmod -R +x "$1/opt/polypod/scripts" || true

    # 2) Run build-time init inside the target rootfs
    #    Pass POLYPOD_USER so init_flutter can run flutter as the normal user.
    - |
      chroot "$1" /usr/bin/env -i \
        HOME="/root" \
        PATH="/usr/sbin:/usr/bin:/sbin:/bin" \
        POLYPOD_USER="$IGconf_device_user1" \
        /bin/bash /opt/polypod/scripts/init.sh

    # 3) Install a systemd service to run your runtime startup script every boot
    - |
      install -m 0644 "$SRCROOT/polypod.service" "$1/etc/systemd/system/polypod.service"

    # 4) Enable services at build time
    - $BDEBSTRAP_HOOKS/enable-units "$1" polypod
